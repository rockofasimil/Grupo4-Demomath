{% extends "base.html" %}
{% block content %}
<center>
<h1>Ingresar Cliente</h1>
 <br></br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>
              {{ message }}

            </li>
        {% endfor %}
    </ul>
    {% endif %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-success">
</form>
</center>
{% endblock content %}
